<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold mt-16 text-center">This is my <span class="font-bold text-yellow-600"> Bapper Bank</span> </h1>
    </header>
    <main>
        <section class="bg-blue-700 p-10 w-3/4 mt-16 m-auto rounded">
            <div>
                <h2 class="text-2xl font-semibold text-center text-white">Loging Here</h2>
                <input id="user-email" class="block my-8 w-3/4 rounded p-2 text-center m-auto" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="block my-8 w-3/4 rounded p-2 text-center m-auto" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="block my-2 w-2/4 rounded p-2 text-center m-auto bg-yellow-500 font-bold text-white text-xl ">Submit</button>
            </div>           
        </section>
    </main>

    <script src="js/bank.js"></script>    
</body>
</html>
